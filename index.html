<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src='main.js' defer></script>
        <link rel='stylesheet' href='style.css'>
        <title>Calulator</title>
    </head>
    <body>
        <div id='calculator'>
            <div id='display'>0</div>
            <div id='buttons'>
                <div id='row1'>
                    <button id='9' class='indigo'>9</button>
                    <button id='8' class='tangerine'>8</button>
                    <button id='7' class='lilac'>7</button>
                    <button id='plus' class='yellow'>+</button>
                </div>
                <div id='row2'>
                    <button id='6' class='red'>6</button>
                    <button id='5' class='yellow'>5</button>
                    <button id='4' class='indigo'>4</button>
                    <button id='minus' class='tangerine'>-</button>
                </div>
                <div id='row3'>
                    <button id='3' class='tangerine'>3</button>
                    <button id='2' class='lilac'>2</button>
                    <button id='1' class='red'>1</button>
                    <button id='multiply' class='yellow'>x</button>
                </div>
                <div id='row4'>
                    <button id='decimal' class='lilac'>.</button>
                    <button id='0' class='indigo'>0</button>
                    <button id='divide' class='tangerine'>รท</button>
                    <button id='equals' class='indigo'>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
