<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src='main.js' defer></script>
        <link rel='stylesheet' href='style.css'>
        <title>Calulator</title>
    </head>
    <body>
        <div id='calculator'>
            <div id='display'>0</div>
            <div id='buttons'>
                <div id='row1'>
                    <button id='clear' class='red'>CLEAR</button>
                    <button id='equals' class='indigo'>=</button>
                </div>
                <div id='row2'>
                    <button id='9' class='indigo numbers'>9</button>
                    <button id='8' class='tangerine numbers'>8</button>
                    <button id='7' class='lilac numbers'>7</button>
                    <button id='plus' class='red operator'>+</button>
                </div>
                <div id='row3'>
                    <button id='6' class='red numbers'>6</button>
                    <button id='5' class='yellow numbers'>5</button>
                    <button id='4' class='indigo numbers'>4</button>
                    <button id='minus' class='tangerine operator'>-</button>
                </div>
                <div id='row4'>
                    <button id='3' class='tangerine numbers'>3</button>
                    <button id='2' class='lilac numbers'>2</button>
                    <button id='1' class='red numbers'>1</button>
                    <button id='multiply' class='yellow  operator'>x</button>
                </div>
                <div id='row5'>
                    <div id='group1'>
                        <button id='0' class='yellow bigger-btn numbers'>0</button>
                        <button id='decimal' class='lilac numbers'>.</button>
                    </div>
                    <button id='divide' class='indigo  operator'>รท</button>
                </div>
            </div>
        </div>
    </body>
</html>
